app-id: org.freeorion.FreeOrion
command: freeorion

runtime: org.freedesktop.Platform
runtime-version: "19.08"
sdk: org.freedesktop.Sdk

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland

cleanup:
  - /include
  - /lib/cmake

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-python=/usr/bin/python3
           --with-libraries=filesystem,iostreams,locale,log,serialization,system,thread,python
      - ./b2 --reconfigure -j ${FLATPAK_BUILDER_N_JOBS} toolset=gcc threading=multi
          variant=release debug-symbols=off link=shared runtime-link=shared
          cflags="-I/usr/include/python3.7m -fPIC -O3"
          cxxflags="-I/usr/include/python3.7m -fPIC -O3"
          install
    # cleanup:
    #   - /include
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.bz2
        sha256: 59c9b274bc451cf91a9ba1dd2c7fdcaf5d60b1b3aa83f2c9fa143417cc660722

  - name: freeorion
    buildsystem: cmake-ninja
    # config-opts:
    #   - -DOpenGL_GL_PREFERENCE=GLVND
    builddir: true
    sources:
      - type: archive
        url: https://github.com/freeorion/freeorion/archive/v0.4.10.tar.gz
        sha256: 638b684db2a031709cee8a7702a8caa43ae6801ce561edd03c15c16b43307ae2
      - type: patch
        path: version.patch
      - type: patch
        path: appdata.patch
