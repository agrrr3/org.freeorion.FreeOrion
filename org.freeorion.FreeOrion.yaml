app-id: org.freeorion.FreeOrion
command: freeorion

runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/cmake

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-python=/usr/bin/python3 --with-libraries=filesystem,iostreams,locale,log,serialization,system,thread,python
      - ./b2 --reconfigure -j ${FLATPAK_BUILDER_N_JOBS} toolset=gcc threading=multi
        variant=release debug-symbols=off link=shared runtime-link=shared cflags="-I/usr/include/python3.7m
        -fPIC -O3" cxxflags="-I/usr/include/python3.7m -fPIC -O3" install
    # cleanup:
    #   - /include
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.79.0/source/boost_1_79_0.tar.bz2
        sha256: 475d589d51a7f8b3ba2ba4eda022b170e562ca3b760ee922c146b6c65856ef39
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: freeorion
    buildsystem: cmake-ninja
    # config-opts:
    #   - -DOpenGL_GL_PREFERENCE=GLVND
    builddir: true
    sources:
      - type: archive
        url: https://github.com/freeorion/freeorion/archive/v0.4.10.2.tar.gz
        sha256: 8c3bd4dcae7e2b160361b88f9a97cdb62b5c7413675acc15774054878228e709
        x-checker-data:
          type: anitya
          project-id: 12152
          stable-only: true
          url-template: https://github.com/freeorion/freeorion/archive/v$version.tar.gz
      - type: patch
        path: appdata.patch
